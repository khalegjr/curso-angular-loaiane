<p>Lista de Cursos</p>

<p>Página: {{ pagina }}</p>

<div>
  <mat-list>
    <mat-list-item *ngFor="let curso of cursos">
      <a matListItemTitle [routerLink]="['/cursos', curso.id]">{{
        curso.nome
      }}</a>
    </mat-list-item>
  </mat-list>
</div>
<button mat-raised-button color="accent" (click)="proximaPagina()">
  Próxima Página
</button>
